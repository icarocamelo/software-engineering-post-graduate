<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span jhiTranslate="saudepluplusApp.usuario.detail.title">Usuario</span> {{ usuario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.usuario.login">Login</span></dt>
                <dd>
                    <span>{{ usuario.login }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.usuario.nome">Nome</span></dt>
                <dd>
                    <span>{{ usuario.nome }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.usuario.sobrenome">Sobrenome</span></dt>
                <dd>
                    <span>{{ usuario.sobrenome }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.usuario.email">Email</span></dt>
                <dd>
                    <span>{{ usuario.email }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.usuario.ativo">Ativo</span></dt>
                <dd>
                    <span>{{ usuario.ativo }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.usuario.perfil">Perfil</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'saudepluplusApp.Perfil.' + usuario.perfil }}">{{ usuario.perfil }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
