<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prontuario">
            <h2><span jhiTranslate="saudepluplusApp.prontuario.detail.title">Prontuario</span> {{ prontuario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.prontuario.paciente">Paciente</span></dt>
                <dd>
                    <div *ngIf="prontuario.paciente">
                        <a [routerLink]="['/paciente', prontuario.paciente?.id, 'view']">{{ prontuario.paciente?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.prontuario.profissionalDeSaude">Profissional De Saude</span></dt>
                <dd>
                    <div *ngIf="prontuario.profissionalDeSaude">
                        <a [routerLink]="['/profissional-de-saude', prontuario.profissionalDeSaude?.id, 'view']">{{ prontuario.profissionalDeSaude?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prontuario', prontuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
