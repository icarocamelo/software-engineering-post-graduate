<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicamento">
            <h2><span jhiTranslate="saudepluplusApp.medicamento.detail.title">Medicamento</span> {{ medicamento.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.medicamento.nome">Nome</span></dt>
                <dd>
                    <span>{{ medicamento.nome }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.medicamento.farmacia">Farmacia</span></dt>
                <dd>
                    <div *ngIf="medicamento.farmacia">
                        <a [routerLink]="['/farmacia', medicamento.farmacia?.id, 'view']">{{ medicamento.farmacia?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicamento', medicamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
