<div>
    <h2 id="page-heading">
        <span jhiTranslate="saudepluplusApp.leito.home.title">Leitos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-leito" [routerLink]="['/leito/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="saudepluplusApp.leito.home.createLabel">
            Create a new Leito
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="leitos?.length === 0">
        <span jhiTranslate="saudepluplusApp.leito.home.notFound">No leitos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="leitos && leitos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.leito.identificacao">Identificacao</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.leito.hospital">Hospital</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let leito of leitos ;trackBy: trackId">
                    <td><a [routerLink]="['/leito', leito.id, 'view']">{{ leito.id }}</a></td>
                    <td>{{ leito.identificacao }}</td>
                    <td>
                        <div *ngIf="leito.hospital">
                            <a [routerLink]="['/hospital', leito.hospital?.id, 'view']" >{{ leito.hospital?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/leito', leito.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/leito', leito.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(leito)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
