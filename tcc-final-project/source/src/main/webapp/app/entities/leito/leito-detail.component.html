<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leito">
            <h2><span jhiTranslate="saudepluplusApp.leito.detail.title">Leito</span> {{ leito.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.leito.identificacao">Identificacao</span></dt>
                <dd>
                    <span>{{ leito.identificacao }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.leito.hospital">Hospital</span></dt>
                <dd>
                    <div *ngIf="leito.hospital">
                        <a [routerLink]="['/hospital', leito.hospital?.id, 'view']">{{ leito.hospital?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/leito', leito.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
