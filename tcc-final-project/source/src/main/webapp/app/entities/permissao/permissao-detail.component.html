<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permissao">
            <h2><span jhiTranslate="saudepluplusApp.permissao.detail.title">Permissao</span> {{ permissao.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.permissao.nome">Nome</span></dt>
                <dd>
                    <span>{{ permissao.nome }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.permissao.perfilAcesso">Perfil Acesso</span></dt>
                <dd>
                    <div *ngIf="permissao.perfilAcesso">
                        <a [routerLink]="['/perfil-acesso', permissao.perfilAcesso?.id, 'view']">{{ permissao.perfilAcesso?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permissao', permissao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
