<div>
    <h2 id="page-heading">
        <span jhiTranslate="saudepluplusApp.agenda.home.title">Agenda</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda" [routerLink]="['/agenda/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="saudepluplusApp.agenda.home.createLabel">
            Create a new Agenda
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="agenda?.length === 0">
        <span jhiTranslate="saudepluplusApp.agenda.home.notFound">No agenda found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="agenda && agenda.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.agenda.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.agenda.medico">Medico</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.agenda.fisioterapeuta">Fisioterapeuta</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.agenda.enfermeiro">Enfermeiro</span></th>
                    <th scope="col" ><span jhiTranslate="saudepluplusApp.agenda.psicologo">Psicologo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agenda of agenda ;trackBy: trackId">
                    <td><a [routerLink]="['/agenda', agenda.id, 'view']">{{ agenda.id }}</a></td>
                    <td>{{ agenda.data | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="agenda.medico">
                            <a [routerLink]="['/medico', agenda.medico?.id, 'view']" >{{ agenda.medico?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="agenda.fisioterapeuta">
                            <a [routerLink]="['/fisioterapeuta', agenda.fisioterapeuta?.id, 'view']" >{{ agenda.fisioterapeuta?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="agenda.enfermeiro">
                            <a [routerLink]="['/enfermeiro', agenda.enfermeiro?.id, 'view']" >{{ agenda.enfermeiro?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="agenda.psicologo">
                            <a [routerLink]="['/psicologo', agenda.psicologo?.id, 'view']" >{{ agenda.psicologo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/agenda', agenda.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/agenda', agenda.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(agenda)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
