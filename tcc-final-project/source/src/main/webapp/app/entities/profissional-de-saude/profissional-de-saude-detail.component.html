<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profissionalDeSaude">
            <h2><span jhiTranslate="saudepluplusApp.profissionalDeSaude.detail.title">Profissional De Saude</span> {{ profissionalDeSaude.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.profissionalDeSaude.numeroRegistro">Numero Registro</span></dt>
                <dd>
                    <span>{{ profissionalDeSaude.numeroRegistro }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profissional-de-saude', profissionalDeSaude.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
