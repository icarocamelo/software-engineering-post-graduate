<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medico">
            <h2><span jhiTranslate="saudepluplusApp.medico.detail.title">Medico</span> {{ medico.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saudepluplusApp.medico.nome">Nome</span></dt>
                <dd>
                    <span>{{ medico.nome }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.medico.rG">R G</span></dt>
                <dd>
                    <span>{{ medico.rG }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.medico.cPF">C PF</span></dt>
                <dd>
                    <span>{{ medico.cPF }}</span>
                </dd>
                <dt><span jhiTranslate="saudepluplusApp.medico.numeroRegistro">Numero Registro</span></dt>
                <dd>
                    <span>{{ medico.numeroRegistro }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medico', medico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
